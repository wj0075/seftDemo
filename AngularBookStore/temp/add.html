<div class="row">
    <div class="col-md-12">
        <div class="panel panel-info">
            <div class="panel-heading">增加图书</div>
            <div class="panel-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="bookName" class="control-label col-md-1" >书名:</label>
                        <div class="col-md-4">
                            <input type="text" class="form-control" id="bookName" ng-model="book.name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="bookPrice" class="control-label col-md-1" >价格:</label>
                        <div class="col-md-4">
                            <input type="text" class="form-control" id="bookPrice" ng-model="book.price">
                        </div>
                    </div>
                    <div class="form-group">
                        <label  for="bookCover" class="control-label col-md-1" >封面:</label>
                        <div class="col-md-7">
                            <input type="text" class="form-control" id="bookCover" ng-model="book.src">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-2 col-md-offset-1">
                            <button type="button" class="btn btn-success" ng-click="add()">增加</button>
                        </div>

                    </div>
                </form>
            </div>
        </div>

    </div>
</div>
